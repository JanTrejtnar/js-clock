<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <main id="clock">
        <div id="weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>

        <div id="time">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span><span id="ampm">AM</span>
        </div>

        <div id="date">
            01-01-1970
        </div>

        <button id="toggleFormat">12-hour format</button>

    </main>
    <script src="script.js"></script>
</body>
</html>
